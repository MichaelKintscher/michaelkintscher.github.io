<!-- Everything below the toolbar. -->
<div role="main">
  <mat-sidenav-container>
    <mat-sidenav mode="side" fixedInViewport="true" fixedTopGap="65">

    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content-container">
        <div [ngSwitch]="tab.type">

          <!-- Home Page -->
          <div *ngSwitchCase="'home'" id="Home" class="tab-content">
            <app-home-page></app-home-page>
          </div>

          <!-- Research Page -->
          <div *ngSwitchCase="'research'" id="Research" class="tab-content main-container">
            <app-research-page dataSource="../../assets/showcase-content/research-areas.json"></app-research-page>
          </div>

          <!-- Publications Page -->
          <div *ngSwitchCase="'publications'" id="Publications" class="tab-content main-container">
            <app-publications-page dataSource="../../assets/showcase-content/publications.json"></app-publications-page>
          </div>

          <!-- Teaching Page -->
          <div *ngSwitchCase="'teaching'" id="Teaching" class="tab-content main-container">
            <app-teaching-page></app-teaching-page>
          </div>

          <!-- Service Page -->
          <div *ngSwitchCase="'service'" id="Service" class="tab-content main-container">
            Service
          </div>

        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- Page Footer -->
  <div class="page-footer">
    <span></span>
    <div class="footer-text">
      I put this site together to challenge myself to learn Angular. This site is hosted on GitHub pages. The full source code is available <a href="https://github.com/MichaelKintscher/michaelkintscher.github.io/tree/gh-pages" target="_blank">here</a>.
      <br />
      &copy; 2023 - Michael Kintscher
    </div>
  </div>
</div>
