<div class="service-page-container">
  <!-- Page Header -->
  <div class="centered-content-container">
    <div class="page-header">
      <h1>Service</h1>
    </div>
  </div>

  <!-- Internal Service -->
  <div class="dark-block">
    <div class="centered-content-container">
      <div class="section-header">
        <h1>Internal</h1>
      </div>
      <div *ngFor="let collection of internalServiceCollections">
        <app-service-collection [name]="collection.name"
                                [serviceExperiences]="collection.serviceExperiences"></app-service-collection>
      </div>
    </div>
  </div>

  <!-- External Service -->
  <div class="centered-content-container">
    <div class="section-header">
      <h1>External</h1>
    </div>
    <div *ngFor="let collection of externalServiceCollections">
      <app-service-collection [name]="collection.name"
                              [serviceExperiences]="collection.serviceExperiences"></app-service-collection>
    </div>
  </div>
</div>
