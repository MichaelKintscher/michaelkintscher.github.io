<div class="service-page-container">
  <!-- Page Header -->
  <div class="centered-content-container">
    <div class="page-header">
      <h1>Service</h1>
      <p></p>
    </div>
  </div>

  <!-- Internal Service -->
  <div class="dark-block">
    <div class="centered-content-container">
      <div class="section-header">
        <h1>Internal</h1>
      </div>
      <div  class="service-collection-block">
        <div *ngFor="let collection of internalServiceCollections" class="service-collection-container">
          <app-service-collection [name]="collection.name"
                                  [serviceExperiences]="collection.serviceExperiences"></app-service-collection>
        </div>
      </div>
    </div>
  </div>

  <!-- External Service -->
  <div class="centered-content-container">
    <div class="section-header">
      <h1>External</h1>
    </div>
    <div class="service-collection-block">
      <div *ngFor="let collection of externalServiceCollections" class="service-collection-container">
        <app-service-collection [name]="collection.name"
                                [serviceExperiences]="collection.serviceExperiences"></app-service-collection>
      </div>
    </div>
  </div>
</div>
